<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Virtual Calculator</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<style>
  body {
    background-color: #f8f9fa;
    font-family: Arial, sans-serif;
  }

  .calculator {
    width: 400px;
    margin: 40px auto;
    padding: 20px;
    background-color: #6c757d;
    border-radius: 10px;
    box-shadow: 0 0 20px rgba(0,0,0,0.1);
  }

  #outputscreen {
    width: 100%;
    height: 60px;
    font-size: 28px;
    text-align: right;
    padding: 10px;
    margin-bottom: 20px;
    border-radius: 5px;
    background-color: #fff;
  }

  .btn-custom {
    width: 70px;
    height: 70px;
    font-size: 22px;
    margin: 5px;
    border-radius: 50px;
  }
</style>

<body>
  <div class="calculator text-center">
    <h3 class="text-white mb-3">Virtual Calculator</h3>
    <input type="text" id="outputscreen" readonly>

    <div class="d-flex flex-wrap justify-content-center">
      <button class="btn btn-danger btn-custom" id="clear">AC</button>
      <button class="btn btn-secondary btn-custom oper">%</button>
      <button class="btn btn-secondary btn-custom oper">*</button>
      <button class="btn btn-secondary btn-custom oper">/</button>

      <button class="btn btn-light btn-custom num">7</button>
      <button class="btn btn-light btn-custom num">8</button>
      <button class="btn btn-light btn-custom num">9</button>
      <button class="btn btn-secondary btn-custom oper">-</button>

      <button class="btn btn-light btn-custom num">4</button>
      <button class="btn btn-light btn-custom num">5</button>
      <button class="btn btn-light btn-custom num">6</button>
      <button class="btn btn-secondary btn-custom oper">+</button>

      <button class="btn btn-light btn-custom num">1</button>
      <button class="btn btn-light btn-custom num">2</button>
      <button class="btn btn-light btn-custom num">3</button>
      <button class="btn btn-success btn-custom" id="equals">=</button>

      <button class="btn btn-light btn-custom num">00</button>
      <button class="btn btn-light btn-custom num">0</button>
      <button class="btn btn-light btn-custom num">.</button>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

  <!-- Calculator Logic -->
  <script>
    let output = document.getElementById("outputscreen");
    let buttons = document.querySelectorAll(".num, .oper");
    let clearBtn = document.getElementById("clear");
    let equalsBtn = document.getElementById("equals");
    let expression = "";

    // Handle numbers and operators
    buttons.forEach(btn => {
      btn.addEventListener("click", () => {
        expression += btn.textContent;
        output.value = expression;
      });
    });

    // Handle equals (=)
    equalsBtn.addEventListener("click", () => {
      try {
        expression = eval(expression).toString(); // Note: eval is okay for simple calculator
        output.value = expression;
      } catch {
        output.value = "Error";
        expression = "";
      }
    });

    // Handle clear (AC)
    clearBtn.addEventListener("click", () => {
      expression = "";
      output.value = "";
    });
  </script>
</body>
</html>
